
<script>
  window.userAccessToken = "{{ player.facebook.token }}";

  window.fbAsyncInit = function() {
    FB.init({
      appId      : '{{ settings.SOCIAL_AUTH_FACEBOOK_KEY }}',
      xfbml      : true,
      version    : 'v2.7'
    });

    FB.Event.subscribe('edge.create', function () {
      // Make sure the alert doesn't show up again after the like button is clicked
      Cookies.set('like_alert_dismissed', true, {
        expires: 365,  // One year
      });
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
