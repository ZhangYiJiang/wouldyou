{% extends "wouldyou/base.html" %}

{% load game_extra %}

{% block body_class %}game{% endblock %}

{% block content %}

    <div class="btn-group btn-group-md">
      <a href="{% url 'app:player.next' %}" class="btn btn-default btn-selected">Friends</a>
      <a href="{% url 'app:profile.next' %}" class="btn btn-default">Celebrities</a>
    </div>
  </div>

  <div class="bg-container">
    <div class="alert-container">
      {% block alerts %}{% endblock %}
    </div>

    {% block game_area %}{% endblock %}
  </div>
{% endblock %}
