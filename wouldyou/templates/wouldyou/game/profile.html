{% extends "wouldyou/game/base.html" %}

{% load game_extra %}

{% block result %}
  <div class="bar-chart">
    {% for verb in verbs %}
      <div class="option-percentage">
        <div class="verb-bar {{ verb }}-verb-bar" style="height: {% get_percentage subject verb %}%">
          <div class="percent-text"> {% get_percentage subject verb %}%</div>
        </div>
        <div class="text {{ verb }}-verb-text">{{ verb }}</div>
      </div>
    {% endfor %}
  </div>
  <hr>
{% endblock %}
