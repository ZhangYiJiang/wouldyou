<header class="global">
  <div class="wrapper-container">
    <h1 class="logo-font">
      <a href="{% url 'app:index' %}">Would You
        <span class="logo-blank">
          <span aria-hidden="true">
            Kiss <br>
            Marry <br>
            Kill
          </span>
        </span>?</a>
    </h1>

    <div class="profile">
      {% if player %}
        <img class="profile-image" src="{{ player.image }}" alt="">
        <div class="profile-detail">
          <p class="player-name">{{ player.name }}</p>
          <p class="text-muted">Not {{ player.name }}?
            <a href="{% url 'app:logout' %}">Logout</a></p>
        </div>
      {% else %}
        <a class="btn facebook-btn" href="{% url 'social:begin' 'facebook' %}">
          <i class="fa fa-facebook-official fa-2x" aria-hidden="true"></i>
          Login with Facebook</a>
      {% endif %}

      <div class="dropdown">
        <button class="btn btn-menu" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <i class="fa fa-bars" aria-hidden="true"></i>
        </button>

        <ul class="dropdown-menu">
          <li><a href="">Logout</a></li>
        </ul>
      </div>
    </div>
  </div>
</header>
