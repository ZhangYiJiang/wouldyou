{% extends "wouldyou/base.html" %}

{% block body_class %}game{% endblock %}

{% block content %}
<div class="container-fluid">
  <form method="post" action="{{ set.get_next_url }}">
    {% csrf_token %}
    <input type="hidden" name="set_id" value="{{ set.pk }}">

    <div class="row">
      <div class="col-sm-12">
        <h2>{{ set.name }}</h2>
      </div>

      {% for subject in set.subjects.all %}
      <div class="col-md-4 game-choice">
        <h3>{{ subject.name }}</h3>
        <div class="game-card">
          <img src="{{ subject.image.url }}" alt="">

          <ul class="game-action list-unstyled">
            {% for verb in verbs %}
            <li>
              <label>
                <button class="verb-button {{ verb|title|lower }}-verb-button">
                  {{ verb|title }}
                </button>
              </label>
            <!--
            <label>
              <input type="radio" name="{{ verb }}" value="{{ subject.pk }}">
              {{ verb|title }}
            </label>
          -->
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
  {% endfor %}

  <div class="col-sm-12">
    <button class="btn btn-primary btn-lg">Next!</button>
  </div>
</div>
</form>
</div>
{% endblock %}
